<!DOCTYPE html>
<html lang="en">
  <head>
	
	<style>
		table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
		}
	
		td, th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
		}
		tr:nth-child(even) {
		background-color: #dddddd;
		}
	</style>
	
	<script>
	var maxID = 0;
	var name = "";
	var pb = 0;
	var date = "";
	var meet = "";
	var toggle = 0;
	function getTemplateRow() {
		var a = document.getElementById("tRow").cloneNode(true);
		a.id = "";
		a.style.display = "";
		a.innerHTML = a.innerHTML.replace(/{id}/, ++maxID);
		return a;
	}
	function addRow() {
		var t = document.getElementById("athletes");
		var rows = t.getElementsByTagName("tr");
		var r = rows[rows.length - 1];
		r.parentNode.insertBefore(getTemplateRow(), r);
	}
	function editRow(){
		if(toggle == 0){
			document.getElementById("name").disabled = true;
			document.getElementById("coachId").disabled = true;
			document.getElementById("100m pb").disabled = true;
			document.getElementById("date pb").disabled = true;
			document.getElementById("meet pb").disabled = true;
			toggle = 1;
		}
		else{
			document.getElementById("name").disabled = false;
			document.getElementById("coachId").disabled = false;
			document.getElementById("100m pb").disabled = false;
			document.getElementById("date pb").disabled = false;
			document.getElementById("meet pb").disabled = false;
			toggle = 0;				
		}	
	}
	function edit(){
		document.getElementById("athletes").disabled = true;
	}
	function deleteRow(num) {
	    var x = num.parentNode.parentNode.rowIndex;
	    document.getElementById("athletes").deleteRow(x);
	}
	</script>
	
  </head>

  <body>
          <h1 class="page-header">Athlete Database</h1>
			<table id="athletes">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Athlete Name</th>
		  <th>Athletes Coach</th>
                  <th>100m PB</th>
                  <th>Date PB</th>
                  <th>Meet PB</th>
                </tr>
              </thead>
                <tr id="tRow" style="display:none">
                  <td>{id}</td>
                  <td><input type="text" id="name"/></td>
		  <td><input type="text" id="coachId"/></td>
                  <td><input type="text" id="100m pb"/></td>
                  <td><input type="text" id="date pb"/></td>
                  <td><input type="text" id="meet pb"/></td>
 		  <td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
                </tr>
            </table>
			
			<button onclick="addRow();">Add row</button>
			<button onclick="editRow();">Edit</button>

  </body>
</html>
